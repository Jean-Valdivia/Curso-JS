<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>3D</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fenix.J&F</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="botonCarrito" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvasExample"
                            class="btn nav-link" href="#offcanvasExample">Carrito</a>

                    </li>
                    <li class="nav-item dropdown">
                        <ul>
                            <select id="selectOrden" class="nav-link dropdown-toggle"
                                aria-label=".form-select-sm example">
                                <option selected>Ordenar por:</option>
                                <option value="1">Mayor a menor</option>
                                <option value="2">Menor a mayor</option>
                                <option value="3">Alfabeticamente</option>
                            </select>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar producto"
                        aria-label="Search">
                    <a id="btnBuscar" class="btn btn-outline-success">Buscar</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Btns DarkMode -->
    <div class="container m-4">
        <div class="row">
            <div class="col-3">
                <button id="botonDarkMode" class="btn btn-dark">Dark</button>
            </div>
            <div class="col-3">
                <button id="botonLightMode" class="btn btn-light">Light</button>
            </div>
        </div>
    </div>


    <br></br>
    <div class="container">
        <div id="coincidencia"></div>
        <div id="productos" class="row">
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="colorInput" aria-describedby="color">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Link imagen (jpg)</label>
            <input type="text" class="form-control" id="imagenInput" aria-describedby="imagen">
        </div>
    </form>
    <button type="text" id="btnGuardarPieza" class="btn btn-success">Guardar pieza</button>
    <br><br>



    <!--Carrito-->

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvas-body">

        </div>
        <div class="row ml-ato">
            <p id="precioTotal"></p>
        </div>
        <button type="button" class="btn btn-success" id="botonFinalizarCompra">Finalizar
            Compra</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="./js/stock.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
